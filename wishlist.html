<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230202105321">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header header-store">
			<div class="header-store__container">
				<div class="header-store__menu menu-store">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu-store__body">
						<ul class="menu-store__list">
							<li class="menu-store__item"><a href="home.html" class="menu-store__link">HOME</a></li>
							<li class="menu-store__item"><a href="#" class="menu-store__link">ABOUT</a></li>
							<li class="menu-store__item"><a href="store.html" class="menu-store__link">STORE</a></li>
							<li class="menu-store__item"><a href="#" class="menu-store__link">CONTACT</a></li>
						</ul>
					</nav>
					<a class="header-store__cart _icon-cart" href="#"></a>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__product product">
				<div class="product__container">
					<div class="product__body">
						<div class="product__image">
							<picture><source srcset="img/wishlist/bicycle-01.webp" type="image/webp"><img src="img/wishlist/bicycle-01.png" alt="bicycle"></picture>
						</div>
						<form class="product__select-block block-select">
							<div class="block-select__size">
								<h5 class="block-select__title">Select Size</h5>
								<select class="block-select__value-size" name="form[]" data-class-modif="form">
									<option value="1" selected>M- 5ft 2in-5ft 6in</option>
									<option value="2">M- 5ft 2in-5ft 6in</option>
									<option value="3">M- 5ft 2in-5ft 6in</option>
									<option value="4">M- 5ft 2in-5ft 6in</option>
								</select>
							</div>
							<div class="block-select__color">
								<h5 class="block-select__title">Select Color</h5>
								<select class="block-select__value-colo" name="form[]" data-class-modif="form">
									<option value="1" selected>Black</option>
									<option value="2">Black</option>
									<option value="3">Black</option>
									<option value="4">Black</option>
								</select>
							</div>
						</form>
					</div>
					<aside class="product__accessories accessories">
						<div class="accessories__body">
							<button data-da=".product__container, 768" type="button" class="accessories__left _icon-left"></button>
							<div class="accessories__content">
								<!-- Оболонка слайдера -->
								<div class="accessories__slider swiper">
									<!-- Частина слайдера, що рухається -->
									<div class="accessories__wrapper swiper-wrapper">
										<!-- Слайд -->
										<div class="accessories__slide swiper-slide">
											<div class="accessories__image-block">
												<div class="accessories__img">
													<picture><source srcset="img/wishlist/accessories/helmets.webp" type="image/webp"><img src="img/wishlist/accessories/helmets.png" alt="helmet"></picture>
												</div>
												<a href="#" class="accessories__name">HELMETS</a>
											</div>
										</div>
										<div class="accessories__slide swiper-slide">
											<div class="accessories__image-block">
												<div class="accessories__img">
													<picture><source srcset="img/wishlist/accessories/pumps.webp" type="image/webp"><img src="img/wishlist/accessories/pumps.png" alt="pumps"></picture>
												</div>
												<a href="#" class="accessories__name">PUMPS</a>
											</div>
										</div>
										<div class="accessories__slide swiper-slide">
											<div class="accessories__image-block">
												<div class="accessories__img">
													<picture><source srcset="img/wishlist/accessories/reflectors_bells.webp" type="image/webp"><img src="img/wishlist/accessories/reflectors_bells.png" alt="REFLECTORS & BELLS"></picture>
												</div>
												<a href="#" class="accessories__name">REFLECTORS & BELLS</a>
											</div>
										</div>
										<div class="accessories__slide swiper-slide">
											<div class="accessories__image-block">
												<div class="accessories__img">
													<picture><source srcset="img/wishlist/accessories/mudguards.webp" type="image/webp"><img src="img/wishlist/accessories/mudguards.png" alt="MUDGUARDS"></picture>
												</div>
												<h5 class="accessories__name">MUDGUARDS</h5>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</aside>
				</div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230202105321"></script>
</body>

</html>
